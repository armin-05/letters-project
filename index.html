<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KakaoTalk Movable Chat</title>
<style>
  body {
    margin: 0;
    background-color: black;
    overflow: hidden;
  }

  /* KakaoTalk icon */
  #icon {
    position: absolute;
    top: 100px;
    left: 100px;
    width: 80px;
    height: 80px;
    cursor: grab;
  }

  /* Chat window container */
  #kakaoWindow {
    position: absolute;
    top: 200px;
    left: 200px;
    border-radius: 8px;
    overflow: hidden;
    display: none;
    cursor: default;
  }

  /* Top drag bar (for moving only from the top) */
  #kakaoTopBar {
    position: absolute;
    top: 0;
    left: 0;
    height: 40px;
    width: 100%;
    background: transparent;
    cursor: grab;
    z-index: 10;
  }

  /* KakaoTalk window image (no stretching) */
  #kakaoImage {
    display: block;
    height: auto;
    width: auto;
    max-width: 100%;
    max-height: 100%;
  }

  /* Invisible close button */
  #closeBtn {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 32px;
    height: 32px;
    background: transparent;
    cursor: pointer;
    border: none;
    outline: none;
    z-index: 20;
  }

  /* Typing area */
  #typingArea {
    position: absolute;
    left: 10px;
    bottom: 68px;
    width: calc(100% - 90px); /* Leave room for Send button */
    height: 30px;
    font-family: Arial, sans-serif;
    font-size: 15px;
    color: black;
    background: transparent;
    border: none;
    outline: none;
    resize: none;
    z-index: 15;
  }

  /* Send button (starts gray, becomes yellow when text present) */
  #sendButton {
    position: absolute;
    right: 15px;
    bottom: 68px;
    width: 60px;
    height: 30px;
    font-family: Arial, sans-serif;
    font-size: 14px;
    font-weight: bold;
    color: black;
    background-color: #c0c0c0;
    border: none;
    border-radius: 4px;
    cursor: not-allowed;
    z-index: 16;
    transition: background-color 0.2s ease;
  }

  #sendButton.active {
    background-color: #ffeb00;
    cursor: pointer;
  }

  /* Message area on blue background */
  #messageContainer {
    position: absolute;
    top: 60px;
    left: 10px;
    right: 10px;
    bottom: 110px;
    overflow-y: auto;
    z-index: 5;
  }

  /* Chat bubble style */
  .message {
    display: inline-block;
    background-color: #ffeb00;
    padding: 8px 12px;
    border-radius: 12px;
    margin: 4px 0;
    max-width: 70%;
    word-wrap: break-word;
    font-family: Arial, sans-serif;
    font-size: 14px;
    color: black;
    align-self: flex-end;
  }

  .messageContainer {
    display: flex;
    justify-content: flex-end;
  }
</style>
</head>
<body>

<img id="icon" src="Screenshot 2025-10-15 144240.png" alt="Kakao Icon">

<div id="kakaoWindow">
  <div id="kakaoTopBar"></div>
  <button id="closeBtn"></button>
  <img id="kakaoImage" src="Screenshot 2025-10-15 144717.png" alt="Kakao Window">
  <div id="messageContainer"></div>
  <textarea id="typingArea" placeholder="" spellcheck="false"></textarea>
  <button id="sendButton">Send</button>
</div>

<script>
  const icon = document.getElementById('icon');
  const kakaoWindow = document.getElementById('kakaoWindow');
  const kakaoTopBar = document.getElementById('kakaoTopBar');
  const closeBtn = document.getElementById('closeBtn');
  const typingArea = document.getElementById('typingArea');
  const sendButton = document.getElementById('sendButton');
  const messageContainer = document.getElementById('messageContainer');

  let savedText = "";
  let messages = []; // store messages so they persist on reopen

  // --- Move the icon freely ---
  let draggingIcon = false, offsetX = 0, offsetY = 0;
  icon.addEventListener('mousedown', e => {
    draggingIcon = true;
    offsetX = e.offsetX;
    offsetY = e.offsetY;
  });
  document.addEventListener('mouseup', () => draggingIcon = false);
  document.addEventListener('mousemove', e => {
    if (draggingIcon) {
      icon.style.left = e.pageX - offsetX + 'px';
      icon.style.top = e.pageY - offsetY + 'px';
    }
  });

  // --- Show the window only if hidden ---
  icon.addEventListener('click', () => {
    const isHidden = window.getComputedStyle(kakaoWindow).display === 'none';
    if (isHidden) {
      kakaoWindow.style.display = 'block';
      typingArea.value = savedText; // restore draft text
      renderMessages(); // restore previous messages
    }
  });

  // --- Move the Kakao window from the top bar only ---
  let draggingWindow = false, winOffsetX = 0, winOffsetY = 0;
  kakaoTopBar.addEventListener('mousedown', e => {
    draggingWindow = true;
    const rect = kakaoWindow.getBoundingClientRect();
    winOffsetX = e.clientX - rect.left;
    winOffsetY = e.clientY - rect.top;
  });
  document.addEventListener('mouseup', () => draggingWindow = false);
  document.addEventListener('mousemove', e => {
    if (draggingWindow) {
      kakaoWindow.style.left = e.clientX - winOffsetX + 'px';
      kakaoWindow.style.top = e.clientY - winOffsetY + 'px';
    }
  });

  // --- Invisible X close button ---
  closeBtn.addEventListener('click', () => {
    kakaoWindow.style.display = 'none';
    savedText = typingArea.value;
    typingArea.value = "";
  });

  // --- Enable send button only if text present ---
  typingArea.addEventListener('input', () => {
    if (typingArea.value.trim().length > 0) {
      sendButton.classList.add('active');
      sendButton.disabled = false;
    } else {
      sendButton.classList.remove('active');
      sendButton.disabled = true;
    }
  });

  // --- Handle sending messages ---
  sendButton.addEventListener('click', () => {
    const text = typingArea.value.trim();
    if (text.length === 0) return;
    messages.push(text);
    renderMessages();
    typingArea.value = "";
    sendButton.classList.remove('active');
    sendButton.disabled = true;
  });

  // --- Display messages on screen ---
  function renderMessages() {
    messageContainer.innerHTML = "";
    messages.forEach(msg => {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('messageContainer');
      const bubble = document.createElement('div');
      bubble.classList.add('message');
      bubble.textContent = msg;
      msgDiv.appendChild(bubble);
      messageContainer.appendChild(msgDiv);
    });
    messageContainer.scrollTop = messageContainer.scrollHeight;
  }

  // --- Focus typing area when clicking white area ---
  kakaoWindow.addEventListener('click', e => {
    const rect = kakaoWindow.getBoundingClientRect();
    const clickY = e.clientY - rect.top;
    const clickFromBottom = rect.height - clickY;
    if (clickFromBottom < 110) {
      typingArea.focus();
    }
  });
</script>

</body>
</html>
