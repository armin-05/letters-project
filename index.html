<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paint Wall</title>
    <style>
      body {
        background: #ccc;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        height: 100vh;
        justify-content: center;
      }

      /* Canvas (the off-white wall) */
      #canvas {
        width: 1200px;
        height: 700px;
        border: 3px solid black;
        background: #f8f8f0; /* off-white wall */
        position: relative;
        overflow: hidden;
        margin-bottom: 15px; /* space for controls */
      }

      /* Common painted items (text or blocks) */
      .painted {
        position: absolute;
        pointer-events: none;
        opacity: 0.7; /* looks painted */
        transform: translate(-50%, -50%); /* center at cursor */
      }

      /* Controls */
      #controls {
        display: flex;
        justify-content: flex-end;
        gap: 20px;
        width: 1200px; /* same width as canvas */
      }

      #size-controls, #mode-controls {
        display: flex;
        gap: 10px;
      }

      .btn {
        padding: 5px 10px;
        background: #eee;
        border: 1px solid #333;
        cursor: pointer;
        user-select: none;
        font-family: sans-serif;
      }

      .btn:hover {
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div id="canvas"></div>

    <!-- Controls outside the canvas -->
    <div id="controls">
      <div id="size-controls">
        <span class="btn" onclick="setSize(2)">Normal</span>
        <span class="btn" onclick="setSize(5)">Medium</span>
        <span class="btn" onclick="setSize(9)">Big</span>
      </div>
      <div id="mode-controls">
        <span class="btn" onclick="setMode('text')">Text</span>
        <span class="btn" onclick="setMode('block')">Paint Roller</span>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("canvas");
      let textSize = 2;       // default size multiplier
      let mode = "text";      // current mode
      let isMouseDown = false;
      let lastMouseX = 0;
      let lastMouseY = 0;

      function setSize(multiplier) {
        textSize = multiplier;
      }

      function setMode(m) {
        mode = m;
      }

      // Track mouse inside canvas
      canvas.addEventListener("mousemove", (e) => {
        const rect = canvas.getBoundingClientRect();
        lastMouseX = e.clientX - rect.left;
        lastMouseY = e.clientY - rect.top;

        // Paint roller continuous placement
        if (mode === "block" && isMouseDown && insideCanvas()) {
          spawnBlock(lastMouseX, lastMouseY);
        }
      });

      canvas.addEventListener("mousedown", () => {
        isMouseDown = true;
        if (mode === "block" && insideCanvas()) {
          spawnBlock(lastMouseX, lastMouseY);
        }
      });

      canvas.addEventListener("mouseup", () => {
        isMouseDown = false;
      });

      // Only place inside canvas
      function insideCanvas() {
        return (
          lastMouseX >= 0 &&
          lastMouseY >= 0 &&
          lastMouseX <= canvas.clientWidth &&
          lastMouseY <= canvas.clientHeight
        );
      }

      // Spawn a paint roller block
      function spawnBlock(x, y) {
        const block = document.createElement("div");
        block.className = "painted";
        const size = 15 * textSize; // size scales with the text multiplier
        block.style.width = size + "px";
        block.style.height = size + "px";
        block.style.backgroundColor = "rgba(220,220,200,0.7)"; // slightly off-white
        block.style.left = x + "px";
        block.style.top = y + "px";
        canvas.appendChild(block);
      }

      // Place text
      document.addEventListener("keydown", (event) => {
        if (mode === "text" && event.key.length === 1 && insideCanvas()) {
          const span = document.createElement("span");
          span.textContent = event.key;
          span.className = "painted";
          span.style.fontSize = `${textSize}em`;
          span.style.left = lastMouseX + "px";
          span.style.top = lastMouseY + "px";
          canvas.appendChild(span);
        }
      });
    </script>
  </body>
</html>
