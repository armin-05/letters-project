<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paint Wall</title>
    <style>
      body {
        background: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #canvas {
        width: 1200px;   /* bigger wall */
        height: 700px;   /* bigger wall */
        border: 3px solid black;
        position: relative;
        /* CSS "brick wall" look */
        background:
          repeating-linear-gradient(
            0deg,
            #d2691e,
            #d2691e 40px,
            #b55217 40px,
            #b55217 42px
          ),
          repeating-linear-gradient(
            90deg,
            #d2691e,
            #d2691e 100px,
            #a94d15 100px,
            #a94d15 102px
          );
        background-size: 100px 42px;
      }

      /* Common paint style */
      .painted {
        position: absolute;
        pointer-events: none;
        mix-blend-mode: multiply;
        opacity: 0.7; /* looks painted */
      }

      /* Controls */
      #controls {
        position: absolute;
        bottom: -60px;
        right: 0;
        display: flex;
        gap: 15px;
      }

      .btn {
        padding: 5px 10px;
        background: #eee;
        border: 1px solid #333;
        cursor: pointer;
        user-select: none;
      }

      .btn:hover {
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div id="canvas">
      <div id="controls">
        <div>
          <span class="btn" onclick="setSize(2)">Normal</span>
          <span class="btn" onclick="setSize(5)">Medium</span>
          <span class="btn" onclick="setSize(9)">Big</span>
        </div>
        <div>
          <span class="btn" onclick="setMode('text')">Text</span>
          <span class="btn" onclick="setMode('block')">Paint Roller</span>
        </div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("canvas");
      let textSize = 2; // default normal
      let mode = "text";
      let isMouseDown = false;

      function setSize(multiplier) {
        textSize = multiplier;
      }

      function setMode(m) {
        mode = m;
      }

      // Handle text placement
      document.addEventListener("keydown", (event) => {
        if (mode === "text" && event.key.length === 1) {
          const span = document.createElement("span");
          span.textContent = event.key;
          span.className = "painted";
          span.style.fontSize = `${textSize}em`;

          span.style.left = lastMouseX + "px";
          span.style.top = lastMouseY + "px";
          canvas.appendChild(span);
        }
      });

      let lastMouseX = 0;
      let lastMouseY = 0;

      canvas.addEventListener("mousemove", (e) => {
        const rect = canvas.getBoundingClientRect();
        lastMouseX = e.clientX - rect.left;
        lastMouseY = e.clientY - rect.top;

        if (mode === "block" && isMouseDown) {
          spawnBlock(lastMouseX, lastMouseY);
        }
      });

      canvas.addEventListener("mousedown", () => {
        isMouseDown = true;
        if (mode === "block") {
          spawnBlock(lastMouseX, lastMouseY);
        }
      });

      canvas.addEventListener("mouseup", () => {
        isMouseDown = false;
      });

      function spawnBlock(x, y) {
        const block = document.createElement("div");
        block.className = "painted";
        block.style.width = "30px";
        block.style.height = "30px";
        block.style.backgroundColor = "rgba(0,0,0,0.5)";
        block.style.left = x + "px";
        block.style.top = y + "px";
        canvas.appendChild(block);
      }
    </script>
  </body>
</html>
