<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gf simluator</title>
<style>
  body {
    margin: 0;
    background-color: black;
    overflow: hidden;
  }

  /* KakaoTalk icon */
  #icon {
    position: absolute;
    top: 100px;
    left: 100px;
    width: 80px;
    height: 80px;
    cursor: grab;
  }

  /* Floating Kakao window */
  #kakaoWindow {
    position: absolute;
    top: 200px;
    left: 200px;
    width: 400px;
    height: 600px;
    border-radius: 8px;
    overflow: hidden;
    display: none;
    cursor: default;
  }

  /* Top drag bar (for moving) */
  #kakaoTopBar {
    position: absolute;
    top: 0;
    left: 0;
    height: 40px;
    width: 100%;
    background: rgba(0, 0, 0, 0);
    cursor: grab;
  }

  /* Close (X) button */
  #closeBtn {
    position: absolute;
    right: 8px;
    top: 8px;
    width: 20px;
    height: 20px;
    color: white;
    font-weight: bold;
    font-family: Arial, sans-serif;
    cursor: pointer;
    text-align: center;
    line-height: 20px;
    border-radius: 4px;
  }

  #closeBtn:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  #kakaoImage {
    width: 100%;
    height: 100%;
    display: block;
  }
</style>
</head>
<body>

<img id="icon" src="Screenshot 2025-10-15 144240.png" alt="Kakao Icon">

<div id="kakaoWindow">
  <div id="kakaoTopBar"></div>
  <div id="closeBtn">X</div>
  <img id="kakaoImage" src="Screenshot 2025-10-15 144717.png" alt="Kakao Window">
</div>

<script>
  const icon = document.getElementById('icon');
  const kakaoWindow = document.getElementById('kakaoWindow');
  const kakaoTopBar = document.getElementById('kakaoTopBar');
  const closeBtn = document.getElementById('closeBtn');

  // --- Move the icon freely ---
  let draggingIcon = false, offsetX = 0, offsetY = 0;
  icon.addEventListener('mousedown', e => {
    draggingIcon = true;
    offsetX = e.offsetX;
    offsetY = e.offsetY;
  });
  document.addEventListener('mouseup', () => draggingIcon = false);
  document.addEventListener('mousemove', e => {
    if (draggingIcon) {
      icon.style.left = e.pageX - offsetX + 'px';
      icon.style.top = e.pageY - offsetY + 'px';
    }
  });

  // --- Show/Hide window when icon clicked ---
  icon.addEventListener('click', () => {
    kakaoWindow.style.display = kakaoWindow.style.display === 'none' ? 'block' : 'none';
  });

  // --- Move the Kakao window from the top bar ---
  let draggingWindow = false, winOffsetX = 0, winOffsetY = 0;
  kakaoTopBar.addEventListener('mousedown', e => {
    draggingWindow = true;
    const rect = kakaoWindow.getBoundingClientRect();
    winOffsetX = e.clientX - rect.left;
    winOffsetY = e.clientY - rect.top;
  });
  document.addEventListener('mouseup', () => draggingWindow = false);
  document.addEventListener('mousemove', e => {
    if (draggingWindow) {
      kakaoWindow.style.left = e.clientX - winOffsetX + 'px';
      kakaoWindow.style.top = e.clientY - winOffsetY + 'px';
    }
  });

  // --- Close button ---
  closeBtn.addEventListener('click', () => {
    kakaoWindow.style.display = 'none';
  });
</script>

</body>
</html>
