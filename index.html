<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mouse Type Box</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #333;
      }

      #box {
        width: 600px;
        height: 400px;
        background: #f8f8f0; /* off-white */
        border: 3px solid #222;
        position: relative;
        overflow: hidden;
      }

      #box span {
        position: absolute;
        font-size: 20px;
        font-family: monospace;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>

    <script>
      const box = document.getElementById("box");
      let mouseX = 0;
      let mouseY = 0;

      // Track mouse position inside the box
      box.addEventListener("mousemove", (e) => {
        const rect = box.getBoundingClientRect();
        mouseX = e.clientX - rect.left;
        mouseY = e.clientY - rect.top;
      });

      // Place letters where the cursor is
      document.addEventListener("keydown", (event) => {
        if (event.key.length === 1) { // Only letters/numbers/symbols
          const letter = document.createElement("span");
          letter.textContent = event.key;
          letter.style.left = mouseX + "px";
          letter.style.top = mouseY + "px";
          box.appendChild(letter);
        }
      });
    </script>
  </body>
</html>
