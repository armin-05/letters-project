<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KakaoTalk Movable Window</title>
<style>
  body {
    margin: 0;
    background-color: black;
    overflow: hidden;
  }

  /* KakaoTalk icon */
  #icon {
    position: absolute;
    top: 100px;
    left: 100px;
    width: 80px;
    height: 80px;
    cursor: grab;
  }

  /* Floating Kakao window */
  #kakaoWindow {
    position: absolute;
    top: 200px;
    left: 200px;
    border-radius: 8px;
    overflow: hidden;
    display: none;
    cursor: default;
  }

  /* Top drag bar (for moving only from the top) */
  #kakaoTopBar {
    position: absolute;
    top: 0;
    left: 0;
    height: 40px;
    width: 100%;
    background: transparent;
    cursor: grab;
    z-index: 10;
  }

  /* KakaoTalk window image (no stretching) */
  #kakaoImage {
    display: block;
    height: auto;
    width: auto;
    max-width: 100%;
    max-height: 100%;
  }

  /* Invisible close button (matches Kakao's X area) */
  #closeBtn {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 32px;
    height: 32px;
    background: transparent;
    cursor: pointer;
    border: none;
    outline: none;
    z-index: 20;
  }
</style>
</head>
<body>

<img id="icon" src="Screenshot 2025-10-15 144240.png" alt="Kakao Icon">

<div id="kakaoWindow">
  <div id="kakaoTopBar"></div>
  <button id="closeBtn"></button>
  <img id="kakaoImage" src="Screenshot 2025-10-15 144717.png" alt="Kakao Window">
</div>

<script>
  const icon = document.getElementById('icon');
  const kakaoWindow = document.getElementById('kakaoWindow');
  const kakaoTopBar = document.getElementById('kakaoTopBar');
  const closeBtn = document.getElementById('closeBtn');

  // --- Move the icon freely ---
  let draggingIcon = false, offsetX = 0, offsetY = 0;
  icon.addEventListener('mousedown', e => {
    draggingIcon = true;
    offsetX = e.offsetX;
    offsetY = e.offsetY;
  });
  document.addEventListener('mouseup', () => draggingIcon = false);
  document.addEventListener('mousemove', e => {
    if (draggingIcon) {
      icon.style.left = e.pageX - offsetX + 'px';
      icon.style.top = e.pageY - offsetY + 'px';
    }
  });

  // --- Show the window only if hidden ---
  icon.addEventListener('click', () => {
    const isHidden = window.getComputedStyle(kakaoWindow).display === 'none';
    if (isHidden) {
      kakaoWindow.style.display = 'block';
    }
  });

  // --- Move the Kakao window from the top bar only ---
  let draggingWindow = false, winOffsetX = 0, winOffsetY = 0;
  kakaoTopBar.addEventListener('mousedown', e => {
    draggingWindow = true;
    const rect = kakaoWindow.getBoundingClientRect();
    winOffsetX = e.clientX - rect.left;
    winOffsetY = e.clientY - rect.top;
  });
  document.addEventListener('mouseup', () => draggingWindow = false);
  document.addEventListener('mousemove', e => {
    if (draggingWindow) {
      kakaoWindow.style.left = e.clientX - winOffsetX + 'px';
      kakaoWindow.style.top = e.clientY - winOffsetY + 'px';
    }
  });

  // --- Invisible X close button ---
  closeBtn.addEventListener('click', () => {
    kakaoWindow.style.display = 'none';
  });
</script>

</body>
</html>
