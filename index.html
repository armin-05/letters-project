<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mouse Type Box</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #333;
        flex-direction: column;
      }

      #box {
        width: 600px;
        height: 400px;
        background: #f8f8f0; /* off-white */
        border: 3px solid #222;
        position: relative;
        overflow: hidden;
      }

      #box span {
        position: absolute;
        font-family: monospace;
        user-select: none;
        pointer-events: none; /* letters donâ€™t block the mouse */
      }

      #controls {
        margin-top: 10px;
        width: 600px;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      #controls button {
        padding: 5px 10px;
        border: 1px solid #222;
        background: #eee;
        cursor: pointer;
        font-family: sans-serif;
        font-size: 14px;
        border-radius: 4px;
      }

      #controls button:hover {
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>

    <!-- Controls -->
    <div id="controls">
      <button data-size="40">Normal</button>
      <button data-size="100">Medium</button>
      <button data-size="180">Big</button>
    </div>

    <script>
      const box = document.getElementById("box");
      let mouseX = 0;
      let mouseY = 0;
      let currentSize = 40; // default size (Normal)

      // Track mouse position inside the box
      box.addEventListener("mousemove", (e) => {
        const rect = box.getBoundingClientRect();
        mouseX = e.clientX - rect.left;
        mouseY = e.clientY - rect.top;
      });

      // Place letters where the cursor is
      document.addEventListener("keydown", (event) => {
        if (event.key.length === 1) { // Only letters/numbers/symbols
          const letter = document.createElement("span");
          letter.textContent = event.key;
          letter.style.left = mouseX + "px";
          letter.style.top = mouseY + "px";
          letter.style.fontSize = currentSize + "px";
          letter.style.transform = "translate(-50%, -50%)"; // center on cursor
          box.appendChild(letter);
        }
      });

      // Handle size buttons
      document.querySelectorAll("#controls button").forEach((btn) => {
        btn.addEventListener("click", () => {
          currentSize = parseInt(btn.dataset.size, 10);
        });
      });
    </script>
  </body>
</html>
