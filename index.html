<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mouse Type Box</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #333;
        flex-direction: column;
      }

      #box {
        width: 600px;
        height: 400px;
        background: #f8f8f0; /* off-white */
        border: 3px solid #222;
        position: relative;
        overflow: hidden;
      }

      #box span,
      #box .square {
        position: absolute;
        user-select: none;
        pointer-events: none;
      }

      #box span {
        font-family: monospace;
      }

      #box .square {
        width: 40px;
        height: 40px;
        background: #e2e2d0; /* slightly different color */
      }

      #controls {
        margin-top: 10px;
        width: 600px;
        display: flex;
        justify-content: space-between;
      }

      #size-controls,
      #mode-controls {
        display: flex;
        gap: 10px;
      }

      #controls button {
        padding: 5px 10px;
        border: 1px solid #222;
        background: #eee;
        cursor: pointer;
        font-family: sans-serif;
        font-size: 14px;
        border-radius: 4px;
      }

      #controls button.active {
        background: #bbb;
      }

      #controls button:hover {
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>

    <!-- Controls -->
    <div id="controls">
      <div id="size-controls">
        <button data-size="40">Normal</button>
        <button data-size="100">Medium</button>
        <button data-size="180">Big</button>
      </div>
      <div id="mode-controls">
        <button id="lettersBtn" class="active">Letters Mode</button>
        <button id="squaresBtn">Square Mode</button>
      </div>
    </div>

    <script>
      const box = document.getElementById("box");
      let mouseX = 0;
      let mouseY = 0;
      let currentSize = 40; // default size (Normal)
      let mode = "letters"; // "letters" or "squares"
      let painting = false; // track paint roller state

      // Track mouse position inside the box
      box.addEventListener("mousemove", (e) => {
        const rect = box.getBoundingClientRect();
        mouseX = e.clientX - rect.left;
        mouseY = e.clientY - rect.top;

        // If painting in square mode, drop squares continuously
        if (mode === "squares" && painting) {
          spawnSquare(mouseX, mouseY);
        }
      });

      // Place letters at cursor
      document.addEventListener("keydown", (event) => {
        if (mode === "letters" && event.key.length === 1) {
          const letter = document.createElement("span");
          letter.textContent = event.key;
          letter.style.left = mouseX + "px";
          letter.style.top = mouseY + "px";
          letter.style.fontSize = currentSize + "px";
          letter.style.transform = "translate(-50%, -50%)";
          box.appendChild(letter);
        }
      });

      // Paint roller events
      box.addEventListener("mousedown", () => {
        if (mode === "squares") {
          painting = true;
          spawnSquare(mouseX, mouseY);
        }
      });

      box.addEventListener("mouseup", () => {
        painting = false;
      });

      box.addEventListener("mouseleave", () => {
        painting = false; // stop painting if cursor leaves box
      });

      function spawnSquare(x, y) {
        const square = document.createElement("div");
        square.className = "square";
        square.style.width = currentSize + "px";
        square.style.height = currentSize + "px";
        square.style.left = x + "px";
        square.style.top = y + "px";
        square.style.transform = "translate(-50%, -50%)";
        box.appendChild(square);
      }

      // Handle size buttons
      document.querySelectorAll("#size-controls button").forEach((btn) => {
        btn.addEventListener("click", () => {
          currentSize = parseInt(btn.dataset.size, 10);
          document
            .querySelectorAll("#size-controls button")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
        });
      });

      // Handle mode buttons
      const lettersBtn = document.getElementById("lettersBtn");
      const squaresBtn = document.getElementById("squaresBtn");

      lettersBtn.addEventListener("click", () => {
        mode = "letters";
        lettersBtn.classList.add("active");
        squaresBtn.classList.remove("active");
      });

      squaresBtn.addEventListener("click", () => {
        mode = "squares";
        squaresBtn.classList.add("active");
        lettersBtn.classList.remove("active");
      });
    </script>
  </body>
</html>
