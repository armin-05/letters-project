<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KakaoTalk + File App Desktop</title>
<script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
<style>
  body {
    margin: 0;
    background-color: black;
    overflow: hidden;
  }

  #icon, #fileIcon {
    position: absolute;
    width: 70px;
    height: 80px;
    cursor: grab;
  }
  #icon { top: 100px; left: 100px; }
  #fileIcon { top: 100px; left: 200px; }

  .window {
    position: absolute;
    border-radius: 8px;
    overflow: hidden;
  }

  /* KakaoTalk window */
  #kakaoWindow {
    top: 200px;
    left: 200px;
    display: none;
  }

  #kakaoTopBar {
    position: absolute;
    top: 0;
    left: 0;
    height: 40px;
    width: 100%;
    background: transparent;
    cursor: grab;
  }

  #kakaoImage {
    display: block;
    height: auto;
    width: auto;
    max-width: 100%;
    max-height: 100%;
  }

  #closeBtn {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 32px;
    height: 32px;
    background: transparent;
    cursor: pointer;
    border: none;
  }

  #typingArea {
    position: absolute;
    left: 10px;
    bottom: 65px;
    width: calc(100% - 90px);
    height: 70px;
    font-family: Arial, sans-serif;
    font-size: 15px;
    color: black;
    background: transparent;
    border: none;
    outline: none;
    resize: none;
  }

  #sendButton {
    position: absolute;
    right: 15px;
    bottom: 16px;
    width: 60px;
    height: 30px;
    font-family: Arial, sans-serif;
    font-size: 14px;
    font-weight: bold;
    color: black;
    background-color: #c0c0c0;
    border: none;
    border-radius: 4px;
    cursor: not-allowed;
  }

  #sendButton.active { background-color: #ffeb00; cursor: pointer; }

  #messageContainer {
    position: absolute;
    top: 115px;
    left: 10px;
    right: 10px;
    bottom: 147px;
    overflow-y: auto;
  }

  .messageContainer { display: flex; margin-bottom: 4px; }
  .message { padding: 8px 12px; border-radius: 12px; margin: 4px 0; font-family: Arial; font-size: 14px; max-width: 70%; word-wrap: break-word; }
  .userMsg { justify-content: flex-end; }
  .userMsg .message { background-color: #ffeb00; }
  .botMsg { justify-content: flex-start; }
  .botMsg .message { background-color: #ececec; }

  /* File app */
  #fileWindow {
    display: none;
    top: 150px;
    left: 400px;
    width: 500px;
    height: 400px;
    background: #808080;
    border: 2px solid #555;
    resize: both;
    overflow: auto;
  }

  #fileTopBar {
    background: #666;
    height: 30px;
    cursor: grab;
  }

  #fileClose {
    position: absolute;
    right: 10px;
    top: 6px;
    width: 20px;
    height: 20px;
    background: #222;
    border-radius: 3px;
    cursor: pointer;
  }

  #noteContent {
    padding: 10px;
    color: white;
    font-family: monospace;
    white-space: pre-wrap;
    word-wrap: break-word;
    outline: none;
    height: calc(100% - 30px);
    overflow: auto;
  }

  .match-exact { background-color: #00ff00; transition: background-color 0.5s; }
  .match-case { background-color: #7fff7f; transition: background-color 0.5s; }
  .match-wrong { background-color: yellow; }

  #resizeHandle {
    position: absolute;
    right: 0;
    bottom: 0;
    width: 15px;
    height: 15px;
    background: #333;
    cursor: se-resize;
  }
</style>
</head>
<body>

<img id="icon" src="Screenshot 2025-10-15 144240.png">
<img id="fileIcon" src="file_icon.png">

<div id="kakaoWindow" class="window">
  <div id="kakaoTopBar"></div>
  <button id="closeBtn"></button>
  <img id="kakaoImage" src="Screenshot 2025-10-15 144717.png">
  <div id="messageContainer"></div>
  <textarea id="typingArea"></textarea>
  <button id="sendButton">Send</button>
</div>

<div id="fileWindow" class="window">
  <div id="fileTopBar"></div>
  <div id="fileClose"></div>
  <div id="noteContent" contenteditable="true"></div>
  <div id="resizeHandle"></div>
</div>

<script>
/* === BASIC UTILITIES === */
let highestZ = 10;
function bringToFront(el){ highestZ++; el.style.zIndex = highestZ; }
function makeMovable(icon){
  let drag=false,offX,offY;
  icon.addEventListener('mousedown',e=>{drag=true;offX=e.offsetX;offY=e.offsetY;});
  document.addEventListener('mouseup',()=>drag=false);
  document.addEventListener('mousemove',e=>{if(drag){icon.style.left=e.pageX-offX+'px';icon.style.top=e.pageY-offY+'px';}});
}
makeMovable(document.getElementById('icon'));
makeMovable(document.getElementById('fileIcon'));

/* === KAKAO === */
const kakaoWindow=document.getElementById('kakaoWindow'),kakaoTopBar=document.getElementById('kakaoTopBar');
const icon=document.getElementById('icon'),closeBtn=document.getElementById('closeBtn'),typingArea=document.getElementById('typingArea');
const sendButton=document.getElementById('sendButton'),messageContainer=document.getElementById('messageContainer');
let draggingWindow=false,offX,offY;let messages=[];
icon.onclick=()=>{kakaoWindow.style.display='block';bringToFront(kakaoWindow);};
closeBtn.onclick=()=>{kakaoWindow.style.display='none';};
kakaoTopBar.onmousedown=e=>{draggingWindow=true;const r=kakaoWindow.getBoundingClientRect();offX=e.clientX-r.left;offY=e.clientY-r.top;bringToFront(kakaoWindow);};
document.onmouseup=()=>draggingWindow=false;
document.onmousemove=e=>{if(draggingWindow){kakaoWindow.style.left=e.clientX-offX+'px';kakaoWindow.style.top=e.clientY-offY+'px';}};

/* === FILE APP === */
const fileWindow=document.getElementById('fileWindow');
const fileTopBar=document.getElementById('fileTopBar');
const fileIcon=document.getElementById('fileIcon');
const noteContent=document.getElementById('noteContent');
const fileClose=document.getElementById('fileClose');
const resizeHandle=document.getElementById('resizeHandle');

/* persistent note text */
const targetText="Chapter 151: Demonic nature “What?” Gu Yue Yao Le was shocked when she heard this.";
const initialText="Chapter 151: Demonic nature “What?” Gu";
let savedNote=localStorage.getItem('noteContent')||initialText;

/* Open/close/move */
fileIcon.onclick=()=>{fileWindow.style.display='block';bringToFront(fileWindow);renderNoteHighlights(savedNote);};
fileClose.onclick=()=>{fileWindow.style.display='none';localStorage.setItem('noteContent',savedNote);};

let draggingFile=false,fOffX,fOffY;
fileTopBar.onmousedown=e=>{draggingFile=true;const r=fileWindow.getBoundingClientRect();fOffX=e.clientX-r.left;fOffY=e.clientY-r.top;bringToFront(fileWindow);};
document.onmouseup=()=>draggingFile=false;
document.onmousemove=e=>{if(draggingFile){fileWindow.style.left=e.clientX-fOffX+'px';fileWindow.style.top=e.clientY-fOffY+'px';}};

/* resizing */
let resizing=false,sX,sY,sW,sH;
resizeHandle.onmousedown=e=>{resizing=true;const r=fileWindow.getBoundingClientRect();sX=e.clientX;sY=e.clientY;sW=r.width;sH=r.height;bringToFront(fileWindow);};
document.addEventListener('mouseup',()=>resizing=false);
document.addEventListener('mousemove',e=>{if(resizing){fileWindow.style.width=sW+(e.clientX-sX)+'px';fileWindow.style.height=sH+(e.clientY-sY)+'px';}});

/* highlighting */
function scheduleGreenFade(span){
  setTimeout(()=>{if(span.classList.contains('match-exact')||span.classList.contains('match-case'))span.style.backgroundColor='transparent';},5000);
}
function renderNoteHighlights(text){
  noteContent.innerHTML='';
  for(let i=0;i<text.length;i++){
    const ch=text[i];
    const expected=targetText[i]||null;
    const span=document.createElement('span');
    span.textContent=ch;
    if(expected===null)span.className='match-wrong';
    else if(ch===expected){span.className='match-exact';scheduleGreenFade(span);}
    else if(ch.toLowerCase()===expected.toLowerCase()){span.className='match-case';scheduleGreenFade(span);}
    else span.className='match-wrong';
    noteContent.appendChild(span);
  }
}

/* typing logic */
noteContent.addEventListener('input',()=>{
  savedNote=noteContent.innerText;
  localStorage.setItem('noteContent',savedNote);
  renderNoteHighlights(savedNote);
});

/* render once */
renderNoteHighlights(savedNote);
</script>
</body>
</html>
