<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instrumented Typist</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: #111;
    user-select: none;
    font-family: sans-serif;
    color: #fff;
  }
  canvas { display:block; }
  #instructions {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.7);
    padding: 10px;
    border-radius: 8px;
    max-width: 350px;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="instructions">
  <b>Instrumented Typist:</b><br>
  Q–P: change oscillator frequency<br>
  A–L: change reverb/delay<br>
  Space: freeze visuals<br>
  Enter: bloom snapshot<br>
  Mouse drag: paint granular textures<br>
  Type and explore!
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

// --- Web Audio Setup ---
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

let osc = audioCtx.createOscillator();
let gainNode = audioCtx.createGain();
let delay = audioCtx.createDelay();
let feedback = audioCtx.createGain();
let reverb = audioCtx.createConvolver();

// Delay setup
delay.delayTime.value = 0.3;
feedback.gain.value = 0.3;
delay.connect(feedback);
feedback.connect(delay);

// Oscillator setup
osc.type = 'sine';
osc.frequency.value = 220;
osc.connect(delay);
delay.connect(gainNode);
gainNode.connect(audioCtx.destination);
osc.start();

// --- Visual particles ---
let particles = [];
let freeze = false;

class Particle {
  constructor(x,y,color){
    this.x = x;
    this.y = y;
    this.vx = (Math.random()-0.5)*3;
    this.vy = (Math.random()-0.5)*3;
    this.size = Math.random()*8+2;
    this.color = color;
    this.life = 1;
  }
  update(){
    if(!freeze){
      this.x += this.vx;
      this.y += this.vy;
      this.life -= 0.01;
    }
  }
  draw(){
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size*this.life,0,Math.PI*2);
    ctx.fill();
  }
}

// --- Mouse paint ---
let mouseDown = false;
canvas.addEventListener('mousedown',()=>mouseDown=true);
canvas.addEventListener('mouseup',()=>mouseDown=false);

let mouseX = 0, mouseY=0;
canvas.addEventListener('mousemove', e=>{
  mouseX = e.clientX;
  mouseY = e.clientY;
  if(mouseDown){
    for(let i=0;i<3;i++){
      particles.push(new Particle(mouseX+Math.random()*20-10, mouseY+Math.random()*20-10,'#'+Math.floor(Math.random()*16777215).toString(16)));
    }
  }
});

// --- Key controls ---
document.addEventListener('keydown', e=>{
  if(audioCtx.state==='suspended') audioCtx.resume();

  const key = e.key.toUpperCase();

  // Oscillator frequency mapping: Q-P
  if('QWERTYUIOP'.includes(key)){
    let idx = 'QWERTYUIOP'.indexOf(key);
    let freq = 150 + idx*50;
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    particles.push(new Particle(mouseX,mouseY,'#FFD700'));
  }

  // Reverb / delay mapping: A-L
  if('ASDFGHJKL'.includes(key)){
    let idx = 'ASDFGHJKL'.indexOf(key);
    delay.delayTime.setValueAtTime(0.1 + idx*0.05, audioCtx.currentTime);
    feedback.gain.setValueAtTime(0.2 + idx*0.03, audioCtx.currentTime);
    particles.push(new Particle(mouseX,mouseY,'#00FFFF'));
  }

  // Space → freeze toggle
  if(key===' '){
    freeze = !freeze;
  }

  // Enter → bloom snapshot
  if(key==='ENTER'){
    for(let i=0;i<50;i++){
      particles.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height,'#FF69B4'));
    }
  }
});

// --- Animation loop ---
function animate(){
  ctx.fillStyle='rgba(0,0,0,0.1)';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  for(let i=particles.length-1;i>=0;i--){
    particles[i].update();
    particles[i].draw();
    if(particles[i].life<=0) particles.splice(i,1);
  }

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
