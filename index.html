<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KakaoTalk + File App Desktop</title>
<script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
<style>
  body {
    margin: 0;
    background-color: black;
    overflow: hidden;
  }

  /* --- ICONS --- */
  #icon, #fileIcon {
    position: absolute;
    width: 70px;
    height: 80px;
    cursor: grab;
  }
  #icon { top: 100px; left: 100px; }
  #fileIcon { top: 100px; left: 200px; }

  /* --- Z-INDEX MANAGEMENT --- */
  .window {
    position: absolute;
    border-radius: 8px;
    overflow: hidden;
  }

  /* --- KAKAO TALK --- */
  #kakaoWindow {
    top: 200px;
    left: 200px;
    display: none;
    cursor: default;
  }

  #kakaoTopBar {
    position: absolute;
    top: 0;
    left: 0;
    height: 40px;
    width: 100%;
    background: transparent;
    cursor: grab;
    z-index: 10;
  }

  #kakaoImage {
    display: block;
    height: auto;
    width: auto;
    max-width: 100%;
    max-height: 100%;
  }

  #closeBtn {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 32px;
    height: 32px;
    background: transparent;
    cursor: pointer;
    border: none;
    outline: none;
    z-index: 20;
  }

  #typingArea {
    position: absolute;
    left: 10px;
    bottom: 65px;
    width: calc(100% - 90px);
    height: 70px;
    font-family: Arial, sans-serif;
    font-size: 15px;
    color: black;
    background: transparent;
    border: none;
    outline: none;
    resize: none;
    z-index: 15;
  }

  #sendButton {
    position: absolute;
    right: 15px;
    bottom: 16px;
    width: 60px;
    height: 30px;
    font-family: Arial, sans-serif;
    font-size: 14px;
    font-weight: bold;
    color: black;
    background-color: #c0c0c0;
    border: none;
    border-radius: 4px;
    cursor: not-allowed;
    z-index: 16;
    transition: background-color 0.2s ease;
  }

  #sendButton.active {
    background-color: #ffeb00;
    cursor: pointer;
  }

  #messageContainer {
    position: absolute;
    top: 115px;
    left: 10px;
    right: 10px;
    bottom: 147px;
    overflow-y: auto;
    z-index: 5;
  }

  .message {
    display: inline-block;
    padding: 8px 12px;
    border-radius: 12px;
    margin: 4px 0;
    max-width: 70%;
    word-wrap: break-word;
    font-family: Arial, sans-serif;
    font-size: 14px;
  }

  .messageContainer {
    display: flex;
    margin-bottom: 4px;
  }

  .userMsg { justify-content: flex-end; }
  .userMsg .message { background-color: #ffeb00; color: black; }
  .botMsg { justify-content: flex-start; }
  .botMsg .message { background-color: #ececec; color: black; }

  /* --- FILE APP --- */
  #fileWindow {
    display: none;
    top: 150px;
    left: 400px;
    width: 500px;
    height: 400px;
    background: #808080;
    border: 2px solid #555;
    resize: both;
    overflow: auto;
    cursor: default;
  }

  #fileTopBar {
    background: #666;
    height: 30px;
    cursor: grab;
  }

  #fileClose {
    position: absolute;
    right: 10px;
    top: 6px;
    width: 20px;
    height: 20px;
    background: #222;
    border-radius: 3px;
    cursor: pointer;
  }

  #noteContent {
    padding: 10px;
    color: white;
    font-family: monospace;
    white-space: pre-wrap;
    word-wrap: break-word;
    outline: none;
    height: calc(100% - 30px);
    overflow: auto;
  }

  /* Highlight colors */
  .match-exact { background-color: #00ff00; transition: background-color 0.5s; }
  .match-case { background-color: #7fff7f; transition: background-color 0.5s; }
  .match-wrong { background-color: yellow; }

  #resizeHandle {
    position: absolute;
    right: 0;
    bottom: 0;
    width: 15px;
    height: 15px;
    background: #333;
    cursor: se-resize;
  }
</style>
</head>
<body>

<!-- ICONS -->
<img id="icon" src="Screenshot 2025-10-15 144240.png" alt="Kakao Icon">
<img id="fileIcon" src="file_icon.png" alt="File Icon">

<!-- KAKAO TALK WINDOW -->
<div id="kakaoWindow" class="window">
  <div id="kakaoTopBar"></div>
  <button id="closeBtn"></button>
  <img id="kakaoImage" src="Screenshot 2025-10-15 144717.png" alt="Kakao Window">
  <div id="messageContainer"></div>
  <textarea id="typingArea" spellcheck="false"></textarea>
  <button id="sendButton">Send</button>
</div>

<!-- FILE WINDOW -->
<div id="fileWindow" class="window">
  <div id="fileTopBar"></div>
  <div id="fileClose"></div>
  <div id="noteContent" contenteditable="true"></div>
  <div id="resizeHandle"></div>
</div>

<script>
/* === GLOBAL Z-INDEX MANAGEMENT === */
let highestZ = 10;
function bringToFront(el) {
  highestZ++;
  el.style.zIndex = highestZ;
}

/* === MOVABLE ICONS === */
function makeMovable(icon) {
  let dragging = false, offsetX, offsetY;
  icon.addEventListener('mousedown', e => {
    dragging = true;
    offsetX = e.offsetX;
    offsetY = e.offsetY;
  });
  document.addEventListener('mouseup', () => dragging = false);
  document.addEventListener('mousemove', e => {
    if (dragging) {
      icon.style.left = e.pageX - offsetX + 'px';
      icon.style.top = e.pageY - offsetY + 'px';
    }
  });
}
makeMovable(document.getElementById('icon'));
makeMovable(document.getElementById('fileIcon'));

/* === KAKAO TALK APP === */
const kakaoWindow = document.getElementById('kakaoWindow');
const kakaoTopBar = document.getElementById('kakaoTopBar');
const icon = document.getElementById('icon');
const closeBtn = document.getElementById('closeBtn');
const typingArea = document.getElementById('typingArea');
const sendButton = document.getElementById('sendButton');
const messageContainer = document.getElementById('messageContainer');
let savedText = "", messages = [];

icon.addEventListener('click', () => {
  kakaoWindow.style.display = 'block';
  bringToFront(kakaoWindow);
});

closeBtn.addEventListener('click', () => kakaoWindow.style.display = 'none');

let draggingWindow = false, winOffsetX = 0, winOffsetY = 0;
kakaoTopBar.addEventListener('mousedown', e => {
  draggingWindow = true;
  const rect = kakaoWindow.getBoundingClientRect();
  winOffsetX = e.clientX - rect.left;
  winOffsetY = e.clientY - rect.top;
  bringToFront(kakaoWindow);
});
document.addEventListener('mouseup', () => draggingWindow = false);
document.addEventListener('mousemove', e => {
  if (draggingWindow) {
    kakaoWindow.style.left = e.clientX - winOffsetX + 'px';
    kakaoWindow.style.top = e.clientY - winOffsetY + 'px';
  }
});

/* === FILE APP === */
const fileWindow = document.getElementById('fileWindow');
const fileTopBar = document.getElementById('fileTopBar');
const fileIcon = document.getElementById('fileIcon');
const noteContent = document.getElementById('noteContent');
const resizeHandle = document.getElementById('resizeHandle');
const fileClose = document.getElementById('fileClose');

fileIcon.addEventListener('click', () => {
  fileWindow.style.display = 'block';
  bringToFront(fileWindow);
  renderNoteHighlights(initialVisibleText);
});

fileClose.addEventListener('click', () => fileWindow.style.display = 'none');

let draggingFile = false, fileOffsetX, fileOffsetY;
fileTopBar.addEventListener('mousedown', e => {
  draggingFile = true;
  const rect = fileWindow.getBoundingClientRect();
  fileOffsetX = e.clientX - rect.left;
  fileOffsetY = e.clientY - rect.top;
  bringToFront(fileWindow);
});
document.addEventListener('mouseup', () => draggingFile = false);
document.addEventListener('mousemove', e => {
  if (draggingFile) {
    fileWindow.style.left = e.clientX - fileOffsetX + 'px';
    fileWindow.style.top = e.clientY - fileOffsetY + 'px';
  }
});

/* === FILE APP RESIZING === */
let resizing = false, startX, startY, startWidth, startHeight;
resizeHandle.addEventListener('mousedown', e => {
  resizing = true;
  const rect = fileWindow.getBoundingClientRect();
  startX = e.clientX;
  startY = e.clientY;
  startWidth = rect.width;
  startHeight = rect.height;
  e.preventDefault();
  bringToFront(fileWindow);
});
document.addEventListener('mouseup', () => resizing = false);
document.addEventListener('mousemove', e => {
  if (resizing) {
    const newWidth = startWidth + (e.clientX - startX);
    const newHeight = startHeight + (e.clientY - startY);
    fileWindow.style.width = newWidth + 'px';
    fileWindow.style.height = newHeight + 'px';
  }
});

/* === FILE APP CONTENT LOGIC === */
const targetText = `Chapter 151: Demonic nature
“What?” Gu Yue Yao Le was shocked when she heard this. Fang Yuan had already struck at lightning speed, his hand chopping her neck!`;
const initialVisibleText = `Chapter 151: Demonic nature
“What?” Gu Yue Yao Le was shoc`;

function scheduleGreenFade(span) {
  setTimeout(() => { if (span.classList.contains('match-exact') || span.classList.contains('match-case')) span.style.backgroundColor = 'transparent'; }, 5000);
}

function renderNoteHighlights(rawText) {
  noteContent.innerHTML = '';
  for (let i = 0; i < rawText.length; i++) {
    const ch = rawText[i];
    const expected = targetText[i] ?? null;
    const span = document.createElement('span');
    span.textContent = ch;
    if (expected === null) span.className = 'match-wrong';
    else if (ch === expected) { span.className = 'match-exact'; scheduleGreenFade(span); }
    else if (ch.toLowerCase() === expected.toLowerCase()) { span.className = 'match-case'; scheduleGreenFade(span); }
    else span.className = 'match-wrong';
    noteContent.appendChild(span);
  }
}
</script>
</body>
</html>
