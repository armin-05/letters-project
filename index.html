<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KakaoTalk + Note</title>
<script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
<style>
  body {
    margin: 0;
    background-color: black;
    overflow: hidden;
  }

  /* ========== COMMON WINDOW STYLE ========== */
  .appWindow {
    position: absolute;
    border-radius: 8px;
    overflow: hidden;
    cursor: default;
    resize: both;
    min-width: 250px;
    min-height: 200px;
  }

  .resize-handle {
    position: absolute;
    bottom: 6px;
    right: 6px;
    width: 14px;
    height: 14px;
    background: radial-gradient(circle, #999 40%, transparent 42%);
    border-radius: 50%;
    cursor: nwse-resize;
    z-index: 30;
  }

  /* ========== KAKAO ICON ========== */
  #icon {
    position: absolute;
    top: 100px;
    left: 100px;
    width: 70px;
    height: 80px;
    cursor: grab;
  }

  /* KakaoTalk window */
  #kakaoWindow {
    top: 200px;
    left: 200px;
    display: none;
  }

  #kakaoTopBar {
    position: absolute;
    top: 0;
    left: 0;
    height: 40px;
    width: 100%;
    background: transparent;
    cursor: grab;
    z-index: 10;
  }

  #kakaoImage {
    display: block;
    height: auto;
    width: auto;
    max-width: 100%;
    max-height: 100%;
  }

  #closeBtn {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 32px;
    height: 32px;
    background: transparent;
    cursor: pointer;
    border: none;
    outline: none;
    z-index: 20;
  }

  #typingArea {
    position: absolute;
    left: 10px;
    bottom: 65px;
    width: calc(100% - 90px);
    height: 70px;
    font-family: Arial, sans-serif;
    font-size: 15px;
    color: black;
    background: transparent;
    border: none;
    outline: none;
    resize: none;
    z-index: 15;
  }

  #sendButton {
    position: absolute;
    right: 15px;
    bottom: 16px;
    width: 60px;
    height: 30px;
    font-family: Arial, sans-serif;
    font-size: 14px;
    font-weight: bold;
    color: black;
    background-color: #c0c0c0;
    border: none;
    border-radius: 4px;
    cursor: not-allowed;
    z-index: 16;
    transition: background-color 0.2s ease;
  }

  #sendButton.active {
    background-color: #ffeb00;
    cursor: pointer;
  }

  #messageContainer {
    position: absolute;
    top: 115px;
    left: 10px;
    right: 10px;
    bottom: 147px;
    overflow-y: auto;
    z-index: 5;
  }

  .message {
    display: inline-block;
    padding: 8px 12px;
    border-radius: 12px;
    margin: 4px 0;
    max-width: 70%;
    word-wrap: break-word;
    font-family: Arial, sans-serif;
    font-size: 14px;
  }

  .messageContainer {
    display: flex;
    margin-bottom: 4px;
  }

  .userMsg { justify-content: flex-end; }
  .userMsg .message { background-color: #ffeb00; color: black; }
  .botMsg { justify-content: flex-start; }
  .botMsg .message { background-color: #ececec; color: black; }

  /* ========== NOTE APP ========== */
  #noteIcon {
    position: absolute;
    top: 100px;
    left: 200px;
    width: 70px;
    height: 70px;
    background: gray;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 12px;
    cursor: grab;
  }

  #noteWindow {
    top: 250px;
    left: 400px;
    width: 500px;
    height: 400px;
    background-color: #d3d3d3;
    display: none;
  }

  #noteTopBar {
    position: absolute;
    top: 0;
    left: 0;
    height: 35px;
    width: 100%;
    background-color: #8c8c8c;
    cursor: grab;
    z-index: 5;
  }

  #noteCloseBtn {
    position: absolute;
    top: 5px;
    right: 8px;
    width: 22px;
    height: 22px;
    background: #c0392b;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    z-index: 6;
  }

  #noteContent {
    position: absolute;
    top: 40px;
    left: 10px;
    right: 10px;
    bottom: 10px;
    font-family: monospace;
    font-size: 16px;
    color: black;
    outline: none;
    border: none;
    background: transparent;
    white-space: pre-wrap;
    overflow: auto;
  }

  .highlight-green {
    background-color: #a6e3a1;
    transition: background-color 0.2s ease;
  }
  .highlight-yellow {
    background-color: #ffeb99;
  }
</style>
</head>
<body>

<!-- KakaoTalk -->
<img id="icon" src="Screenshot 2025-10-15 144240.png" alt="Kakao Icon">
<div id="kakaoWindow" class="appWindow">
  <div id="kakaoTopBar"></div>
  <button id="closeBtn"></button>
  <img id="kakaoImage" src="Screenshot 2025-10-15 144717.png" alt="Kakao Window">
  <div id="messageContainer"></div>
  <textarea id="typingArea" spellcheck="false"></textarea>
  <button id="sendButton">Send</button>
  <div class="resize-handle"></div>
</div>

<!-- Note App -->
<div id="noteIcon">Note</div>
<div id="noteWindow" class="appWindow">
  <div id="noteTopBar"></div>
  <button id="noteCloseBtn"></button>
  <div id="noteContent" contenteditable="true"></div>
  <div class="resize-handle"></div>
</div>

<script>
let zIndexCounter = 10;

// === Bring window to front ===
function bringToFront(element) {
  zIndexCounter++;
  element.style.zIndex = zIndexCounter;
}

// === NOTE APP ===
const noteIcon = document.getElementById("noteIcon");
const noteWindow = document.getElementById("noteWindow");
const noteTopBar = document.getElementById("noteTopBar");
const noteCloseBtn = document.getElementById("noteCloseBtn");
const noteContent = document.getElementById("noteContent");

// target text
const targetText = "INSERT TEXT HERE";

noteIcon.addEventListener("mousedown", e => {
  dragStart(e, noteIcon);
});
noteIcon.addEventListener("click", () => {
  noteWindow.style.display = "block";
  bringToFront(noteWindow);
});

noteCloseBtn.addEventListener("click", () => {
  noteWindow.style.display = "none";
});

// Drag window
let dragData = { active: false, offsetX: 0, offsetY: 0, target: null };
noteTopBar.addEventListener("mousedown", e => {
  dragData.active = true;
  const rect = noteWindow.getBoundingClientRect();
  dragData.offsetX = e.clientX - rect.left;
  dragData.offsetY = e.clientY - rect.top;
  bringToFront(noteWindow);
});
document.addEventListener("mouseup", () => (dragData.active = false));
document.addEventListener("mousemove", e => {
  if (dragData.active) {
    noteWindow.style.left = e.clientX - dragData.offsetX + "px";
    noteWindow.style.top = e.clientY - dragData.offsetY + "px";
  }
});

// Highlight logic
noteContent.addEventListener("input", () => {
  const text = noteContent.innerText;
  noteContent.innerHTML = "";
  for (let i = 0; i < text.length; i++) {
    const span = document.createElement("span");
    const correct = targetText[i] === text[i];
    if (correct && text[i] !== undefined) {
      span.textContent = text[i];
      span.className = "highlight-green";
      noteContent.appendChild(span);
      setTimeout(() => {
        span.classList.remove("highlight-green");
      }, 5000);
    } else {
      span.textContent = text[i];
      if (text[i] !== undefined) span.className = "highlight-yellow";
      noteContent.appendChild(span);
    }
  }
  placeCaretAtEnd(noteContent);
});

function placeCaretAtEnd(el) {
  el.focus();
  const range = document.createRange();
  range.selectNodeContents(el);
  range.collapse(false);
  const sel = window.getSelection();
  sel.removeAllRanges();
  sel.addRange(range);
}

// === KAKAO TALK ===
const icon = document.getElementById("icon");
const kakaoWindow = document.getElementById("kakaoWindow");
const kakaoTopBar = document.getElementById("kakaoTopBar");
const closeBtn = document.getElementById("closeBtn");
const typingArea = document.getElementById("typingArea");
const sendButton = document.getElementById("sendButton");
const messageContainer = document.getElementById("messageContainer");

let savedText = "", messages = [];

// Icon move
let draggingIcon = false, offsetX = 0, offsetY = 0;
icon.addEventListener('mousedown', e => { draggingIcon = true; offsetX = e.offsetX; offsetY = e.offsetY; });
document.addEventListener('mouseup', () => draggingIcon = false);
document.addEventListener('mousemove', e => {
  if (draggingIcon) { icon.style.left = e.pageX - offsetX + 'px'; icon.style.top = e.pageY - offsetY + 'px'; }
});

// Show/Hide
icon.addEventListener('click', () => {
  const isHidden = window.getComputedStyle(kakaoWindow).display === 'none';
  if (isHidden) {
    kakaoWindow.style.display = 'block';
    bringToFront(kakaoWindow);
    typingArea.value = savedText;
    renderMessages();
  }
});

// Drag window
let draggingWindow = false, winOffsetX = 0, winOffsetY = 0;
kakaoTopBar.addEventListener('mousedown', e => {
  draggingWindow = true;
  bringToFront(kakaoWindow);
  const rect = kakaoWindow.getBoundingClientRect();
  winOffsetX = e.clientX - rect.left;
  winOffsetY = e.clientY - rect.top;
});
document.addEventListener('mouseup', () => draggingWindow = false);
document.addEventListener('mousemove', e => {
  if (draggingWindow) {
    kakaoWindow.style.left = e.clientX - winOffsetX + 'px';
    kakaoWindow.style.top = e.clientY - winOffsetY + 'px';
  }
});

closeBtn.addEventListener('click', () => {
  kakaoWindow.style.display = 'none';
  savedText = typingArea.value;
  typingArea.value = "";
});

// Send button logic
typingArea.addEventListener('input', () => {
  if (typingArea.value.trim().length > 0) {
    sendButton.classList.add('active');
    sendButton.disabled = false;
  } else {
    sendButton.classList.remove('active');
    sendButton.disabled = true;
  }
});

sendButton.addEventListener('click', () => {
  const text = typingArea.value.trim();
  if (text.length === 0) return;
  messages.push({from: "user", text});
  typingArea.value = "";
  sendButton.classList.remove('active');
  sendButton.disabled = true;
  renderMessages();
  const reply = getBotReply(text);
  setTimeout(() => {
    messages.push({from: "bot", text: reply});
    renderMessages();
  }, 500);
});

function renderMessages() {
  messageContainer.innerHTML = "";
  messages.forEach(msg => {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('messageContainer', msg.from === "user" ? 'userMsg' : 'botMsg');
    const bubble = document.createElement('div');
    bubble.classList.add('message');
    bubble.textContent = msg.text;
    msgDiv.appendChild(bubble);
    messageContainer.appendChild(msgDiv);
  });
  messageContainer.scrollTop = messageContainer.scrollHeight;
}

const botResponses = [
  { pattern: "hello", reply: "Heyyyyy" },
  { pattern: "hi", reply: "hiiiiiii! " },
  { pattern: "how are you", reply: "I'm goooooood" },
  { pattern: "bye", reply: " " },
  { pattern: "thanks", reply: "You're welcomee" },
  { pattern: "weather", reply: "I hope its sunny today " },
  { pattern: "good", reply: "thats nice" },
  { pattern: "sad", reply: "Oh nooo" },
  { pattern: "angry", reply: "..." },
];
const fuse = new Fuse(botResponses, { keys: ["pattern"], threshold: 0.4, includeScore: true });
function getBotReply(text) {
  const result = fuse.search(text.toLowerCase());
  if (result.length > 0 && result[0].score < 0.4) return result[0].item.reply;
  const arr = [
    "sorry, i just woke up. im sooo tired today",
    "i fell asleep again. wyd?",
    "Really? im soooo hungry tho",
    "do you still love me?",
    "sorry, fell asleep"
  ];
  return arr[Math.floor(Math.random() * arr.length)];
}

// Clicking brings window to front
[kakaoWindow, noteWindow].forEach(w => {
  w.addEventListener("mousedown", () => bringToFront(w));
});
</script>
</body>
</html>
