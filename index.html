<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paint Wall</title>
    <style>
      body {
        background: #ccc;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        height: 100vh;
        justify-content: flex-start;
      }

      /* === Palette of 10 squares === */
      #palette {
        display: none; /* hidden by default */
        position: relative;
        margin: 10px;
        height: 100px;
      }

      .palette-square {
        width: 80px;
        height: 80px;
        background: #aaa;
        border: 2px solid #333;
        position: absolute;
        top: 0;
        transition: transform 0.3s ease, left 0.3s ease;
        transform: rotateY(40deg) scale(0.9); /* angled default */
      }

      .palette-square.selected {
        transform: none; /* flat */
        z-index: 10;
      }

      /* Canvas (the off-white wall) */
      #canvas {
        width: 1200px;
        height: 700px;
        border: 3px solid black;
        background: #f8f8f0; /* off-white wall */
        position: relative;
        overflow: hidden;
        margin-bottom: 15px; /* space for controls */
      }

      /* Common painted items (text or blocks) */
      .painted {
        position: absolute;
        pointer-events: none;
        opacity: 0.7; /* looks painted */
        transform: translate(-50%, -50%);
      }

      /* Controls */
      #controls {
        display: flex;
        justify-content: flex-end;
        gap: 20px;
        width: 1200px; /* same width as canvas */
        margin-bottom: 10px;
      }

      #size-controls, #mode-controls {
        display: flex;
        gap: 10px;
      }

      .btn {
        padding: 5px 10px;
        background: #eee;
        border: 1px solid #333;
        cursor: pointer;
        user-select: none;
        font-family: sans-serif;
      }

      .btn:hover {
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <!-- Palette (10 stacked squares) -->
    <div id="palette"></div>

    <!-- Canvas -->
    <div id="canvas"></div>

    <!-- Controls outside the canvas -->
    <div id="controls">
      <div id="size-controls">
        <span class="btn" onclick="setSize(2)">Normal</span>
        <span class="btn" onclick="setSize(5)">Medium</span>
        <span class="btn" onclick="setSize(9)">Big</span>
      </div>
      <div id="mode-controls">
        <span class="btn" onclick="setMode('text')">Text</span>
        <span class="btn" onclick="setMode('block')">Paint Roller</span>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("canvas");
      const palette = document.getElementById("palette");

      let textSize = 2;
      let mode = "text";
      let isMouseDown = false;
      let lastMouseX = 0;
      let lastMouseY = 0;
      let paletteVisible = false;
      let selectedSquare = -1;

      /* =========================
         PALETTE INITIALIZATION
      ========================== */
      const squares = [];
      for (let i = 0; i < 10; i++) {
        const sq = document.createElement("div");
        sq.className = "palette-square";
        palette.appendChild(sq);
        squares.push(sq);
      }

      // Toggle palette on `
      document.addEventListener("keydown", (e) => {
        if (e.key === "`") {
          paletteVisible = !paletteVisible;
          palette.style.display = paletteVisible ? "block" : "none";
          if (paletteVisible) layoutPalette();
        }

        // Select square with 1-0
        if (paletteVisible) {
          if (e.key >= "1" && e.key <= "9") {
            selectSquare(parseInt(e.key) - 1);
          }
          if (e.key === "0") {
            selectSquare(9);
          }
        }
      });

      function layoutPalette() {
        const totalWidth = 10 * 40; // base offset (overlapping look)
        palette.style.width = totalWidth + "px";
      }

      function selectSquare(index) {
        selectedSquare = index;

        const baseLeft = 500; // shift center horizontally
        const spread = 100;   // spacing between blocks when spread

        squares.forEach((sq, i) => {
          sq.classList.remove("selected");
          if (i < index) {
            // all left ones spread left
            sq.style.left = baseLeft - (index - i) * spread + "px";
            sq.style.transform = "rotateY(40deg) scale(0.9)";
          } else if (i > index) {
            // all right ones spread right
            sq.style.left = baseLeft + (i - index) * spread + "px";
            sq.style.transform = "rotateY(40deg) scale(0.9)";
          } else {
            // selected stays in middle
            sq.style.left = baseLeft + "px";
            sq.classList.add("selected");
            sq.style.transform = "none";
          }
        });
      }

      /* =========================
         SIZE & MODE CONTROLS
      ========================== */
      function setSize(multiplier) {
        textSize = multiplier;
      }

      function setMode(m) {
        mode = m;
      }

      /* =========================
         CANVAS INTERACTION
      ========================== */
      canvas.addEventListener("mousemove", (e) => {
        const rect = canvas.getBoundingClientRect();
        lastMouseX = e.clientX - rect.left;
        lastMouseY = e.clientY - rect.top;

        if (mode === "block" && isMouseDown && insideCanvas()) {
          spawnBlock(lastMouseX, lastMouseY);
        }
      });

      canvas.addEventListener("mousedown", () => {
        isMouseDown = true;
        if (mode === "block" && insideCanvas()) {
          spawnBlock(lastMouseX, lastMouseY);
        }
      });

      canvas.addEventListener("mouseup", () => {
        isMouseDown = false;
      });

      function insideCanvas() {
        return (
          lastMouseX >= 0 &&
          lastMouseY >= 0 &&
          lastMouseX <= canvas.clientWidth &&
          lastMouseY <= canvas.clientHeight
        );
      }

      function spawnBlock(x, y) {
        const block = document.createElement("div");
        block.className = "painted";
        const size = 15 * textSize;
        block.style.width = size + "px";
        block.style.height = size + "px";
        block.style.backgroundColor = "rgba(220,220,200,0.7)";
        block.style.left = x + "px";
        block.style.top = y + "px";
        canvas.appendChild(block);
      }

      document.addEventListener("keydown", (event) => {
        if (mode === "text" && event.key.length === 1 && insideCanvas()) {
          const span = document.createElement("span");
          span.textContent = event.key;
          span.className = "painted";
          span.style.fontSize = `${textSize}em`;
          span.style.left = lastMouseX + "px";
          span.style.top = lastMouseY + "px";
          canvas.appendChild(span);
        }
      });
    </script>
  </body>
</html>
