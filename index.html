<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KakaoTalk + Note App</title>
<script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
<style>
  body {
    margin: 0;
    background-color: black;
    overflow: hidden;
  }

  /* === KakaoTalk ICON + WINDOW (UNCHANGED) === */
  #icon {
    position: absolute;
    top: 100px;
    left: 100px;
    width: 70px;
    height: 80px;
    cursor: grab;
  }

  #kakaoWindow {
    position: absolute;
    top: 200px;
    left: 200px;
    border-radius: 8px;
    overflow: hidden;
    display: none;
    cursor: default;
  }

  #kakaoTopBar {
    position: absolute;
    top: 0;
    left: 0;
    height: 40px;
    width: 100%;
    background: transparent;
    cursor: grab;
    z-index: 10;
  }

  #kakaoImage {
    display: block;
    height: auto;
    width: auto;
    max-width: 100%;
    max-height: 100%;
  }

  #closeBtn {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 32px;
    height: 32px;
    background: transparent;
    cursor: pointer;
    border: none;
    outline: none;
    z-index: 20;
  }

  #typingArea {
    position: absolute;
    left: 10px;
    bottom: 65px;
    width: calc(100% - 90px);
    height: 70px;
    font-family: Arial, sans-serif;
    font-size: 15px;
    color: black;
    background: transparent;
    border: none;
    outline: none;
    resize: none;
    z-index: 15;
  }

  #sendButton {
    position: absolute;
    right: 15px;
    bottom: 16px;
    width: 60px;
    height: 30px;
    font-family: Arial, sans-serif;
    font-size: 14px;
    font-weight: bold;
    color: black;
    background-color: #c0c0c0;
    border: none;
    border-radius: 4px;
    cursor: not-allowed;
    z-index: 16;
    transition: background-color 0.2s ease;
  }

  #sendButton.active {
    background-color: #ffeb00;
    cursor: pointer;
  }

  #messageContainer {
    position: absolute;
    top: 115px;
    left: 10px;
    right: 10px;
    bottom: 147px;
    overflow-y: auto;
    z-index: 5;
  }

  .message {
    display: inline-block;
    padding: 8px 12px;
    border-radius: 12px;
    margin: 4px 0;
    max-width: 70%;
    word-wrap: break-word;
    font-family: Arial, sans-serif;
    font-size: 14px;
  }

  .messageContainer {
    display: flex;
    margin-bottom: 4px;
  }

  .userMsg {
    justify-content: flex-end;
  }

  .userMsg .message {
    background-color: #ffeb00;
    color: black;
  }

  .botMsg {
    justify-content: flex-start;
  }

  .botMsg .message {
    background-color: #ececec;
    color: black;
  }

  /* === NOTE APP === */
  #noteIcon {
    position: absolute;
    top: 100px;
    left: 200px;
    width: 70px;
    height: 80px;
    cursor: grab;
  }

  #noteWindow {
    position: absolute;
    top: 200px;
    left: 400px;
    width: 500px;
    height: 400px;
    background-color: #dcdcdc;
    border-radius: 8px;
    display: none;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }

  #noteTopBar {
    width: 100%;
    height: 35px;
    background-color: #888;
    cursor: grab;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
  }

  #noteCloseBtn {
    position: absolute;
    top: 6px;
    right: 6px;
    width: 24px;
    height: 24px;
    background-color: #e44;
    border: none;
    border-radius: 50%;
    cursor: pointer;
  }

  #noteEditor {
    position: absolute;
    top: 40px;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 10px;
    font-family: monospace;
    font-size: 16px;
    line-height: 1.3;
    outline: none;
    border: none;
    background-color: transparent;
    overflow: auto;
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  .fade {
    transition: background-color 0.3s ease;
  }
</style>
</head>
<body>

<!-- KakaoTalk app -->
<img id="icon" src="Screenshot 2025-10-15 144240.png" alt="Kakao Icon">

<div id="kakaoWindow">
  <div id="kakaoTopBar"></div>
  <button id="closeBtn"></button>
  <img id="kakaoImage" src="Screenshot 2025-10-15 144717.png" alt="Kakao Window">
  <div id="messageContainer"></div>
  <textarea id="typingArea" placeholder="" spellcheck="false"></textarea>
  <button id="sendButton">Send</button>
</div>

<!-- Note app -->
<img id="noteIcon" src="notepad.png" alt="Note Icon">
<div id="noteWindow">
  <div id="noteTopBar"></div>
  <button id="noteCloseBtn"></button>
  <div id="noteEditor" contenteditable="true"></div>
</div>

<script>
/* ==== KakaoTalk SCRIPT (unchanged) ==== */
const icon = document.getElementById('icon');
const kakaoWindow = document.getElementById('kakaoWindow');
const kakaoTopBar = document.getElementById('kakaoTopBar');
const closeBtn = document.getElementById('closeBtn');
const typingArea = document.getElementById('typingArea');
const sendButton = document.getElementById('sendButton');
const messageContainer = document.getElementById('messageContainer');

let savedText = "";
let messages = [];

// Icon move
let draggingIcon = false, offsetX = 0, offsetY = 0;
icon.addEventListener('mousedown', e => { draggingIcon = true; offsetX = e.offsetX; offsetY = e.offsetY; });
document.addEventListener('mouseup', () => draggingIcon = false);
document.addEventListener('mousemove', e => {
  if (draggingIcon) {
    icon.style.left = e.pageX - offsetX + 'px';
    icon.style.top = e.pageY - offsetY + 'px';
  }
});

// Show window
icon.addEventListener('click', () => {
  const isHidden = window.getComputedStyle(kakaoWindow).display === 'none';
  if (isHidden) {
    kakaoWindow.style.display = 'block';
    typingArea.value = savedText;
    renderMessages();
  }
});

// Drag window
let draggingWindow = false, winOffsetX = 0, winOffsetY = 0;
kakaoTopBar.addEventListener('mousedown', e => {
  draggingWindow = true;
  const rect = kakaoWindow.getBoundingClientRect();
  winOffsetX = e.clientX - rect.left;
  winOffsetY = e.clientY - rect.top;
});
document.addEventListener('mouseup', () => draggingWindow = false);
document.addEventListener('mousemove', e => {
  if (draggingWindow) {
    kakaoWindow.style.left = e.clientX - winOffsetX + 'px';
    kakaoWindow.style.top = e.clientY - winOffsetY + 'px';
  }
});

// Close
closeBtn.addEventListener('click', () => {
  kakaoWindow.style.display = 'none';
  savedText = typingArea.value;
  typingArea.value = "";
});

// Send enable
typingArea.addEventListener('input', () => {
  if (typingArea.value.trim().length > 0) {
    sendButton.classList.add('active');
    sendButton.disabled = false;
  } else {
    sendButton.classList.remove('active');
    sendButton.disabled = true;
  }
});

// Send message
sendButton.addEventListener('click', () => {
  const text = typingArea.value.trim();
  if (text.length === 0) return;
  messages.push({from: "user", text});
  typingArea.value = "";
  sendButton.classList.remove('active');
  sendButton.disabled = true;
  renderMessages();
  const reply = getBotReply(text);
  setTimeout(() => {
    messages.push({from: "bot", text: reply});
    renderMessages();
  }, 500);
});

function renderMessages() {
  messageContainer.innerHTML = "";
  messages.forEach(msg => {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('messageContainer');
    msgDiv.classList.add(msg.from === "user" ? 'userMsg' : 'botMsg');
    const bubble = document.createElement('div');
    bubble.classList.add('message');
    bubble.textContent = msg.text;
    msgDiv.appendChild(bubble);
    messageContainer.appendChild(msgDiv);
  });
  messageContainer.scrollTop = messageContainer.scrollHeight;
}

kakaoWindow.addEventListener('click', e => {
  const rect = kakaoWindow.getBoundingClientRect();
  const clickY = e.clientY - rect.top;
  const clickFromBottom = rect.height - clickY;
  if (clickFromBottom < 110) typingArea.focus();
});

const botResponses = [
  { pattern: "hello", reply: "Heyyyyy" },
  { pattern: "hi", reply: "hiiiiiii!" },
  { pattern: "how are you", reply: "I'm goooooood" },
  { pattern: "bye", reply: " " },
  { pattern: "thanks", reply: "You're welcomee" },
  { pattern: "weather", reply: "I hope it's sunny today" },
  { pattern: "good", reply: "that's nice" },
  { pattern: "sad", reply: "Oh nooo" },
  { pattern: "angry", reply: "..." },
];

const fuse = new Fuse(botResponses, {
  keys: ["pattern"],
  threshold: 0.4,
  includeScore: true
});

function getBotReply(text) {
  const result = fuse.search(text.toLowerCase());
  if (result.length > 0 && result[0].score < 0.4) {
    return result[0].item.reply;
  }
  return ["sorry, i just woke up","i fell asleep again. wyd?","Really? I'm sooo hungry tho","do you still love me?","sorry, fell asleep"][Math.floor(Math.random()*5)];
}

/* ==== NOTE APP SCRIPT ==== */
const noteIcon = document.getElementById('noteIcon');
const noteWindow = document.getElementById('noteWindow');
const noteTopBar = document.getElementById('noteTopBar');
const noteCloseBtn = document.getElementById('noteCloseBtn');
const noteEditor = document.getElementById('noteEditor');

const targetText = "INSERT TEXT HERE";

noteIcon.addEventListener('mousedown', e => {
  noteIcon.dataset.dragging = true;
  noteIcon.dataset.offsetX = e.offsetX;
  noteIcon.dataset.offsetY = e.offsetY;
});
document.addEventListener('mouseup', () => noteIcon.dataset.dragging = false);
document.addEventListener('mousemove', e => {
  if (noteIcon.dataset.dragging === "true") {
    noteIcon.style.left = (e.pageX - noteIcon.dataset.offsetX) + "px";
    noteIcon.style.top = (e.pageY - noteIcon.dataset.offsetY) + "px";
  }
});

noteIcon.addEventListener('click', () => noteWindow.style.display = "block");
noteCloseBtn.addEventListener('click', () => noteWindow.style.display = "none");

let dragNote = false, noteOffsetX = 0, noteOffsetY = 0;
noteTopBar.addEventListener('mousedown', e => {
  dragNote = true;
  const r = noteWindow.getBoundingClientRect();
  noteOffsetX = e.clientX - r.left;
  noteOffsetY = e.clientY - r.top;
});
document.addEventListener('mouseup', () => dragNote = false);
document.addEventListener('mousemove', e => {
  if (!dragNote) return;
  noteWindow.style.left = (e.clientX - noteOffsetX) + "px";
  noteWindow.style.top = (e.clientY - noteOffsetY) + "px";
});

// highlight logic
noteEditor.addEventListener('input', () => {
  const text = noteEditor.innerText;
  noteEditor.innerHTML = "";
  for (let i = 0; i < text.length; i++) {
    const span = document.createElement('span');
    span.textContent = text[i];
    span.classList.add('fade');
    if (targetText[i] === text[i]) {
      span.style.background = "green";
      setTimeout(() => {
        span.style.transition = "background-color 1s ease";
        span.style.background = "transparent";
      }, 5000);
    } else if (targetText[i] && targetText[i].toLowerCase() === text[i].toLowerCase()) {
      span.style.background = "lightgreen";
      setTimeout(() => {
        span.style.transition = "background-color 1s ease";
        span.style.background = "transparent";
      }, 5000);
    } else {
      span.style.background = "yellow";
    }
    noteEditor.appendChild(span);
  }

  // keep cursor at end
  const range = document.createRange();
  const sel = window.getSelection();
  range.selectNodeContents(noteEditor);
  range.collapse(false);
  sel.removeAllRanges();
  sel.addRange(range);
});
</script>
</body>
</html>
